<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection - Snapshot Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
            margin-bottom: 15px;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #resultImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #aaa;
            font-size: 1.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-success {
            background: #8b5cf6;
            color: white;
        }

        .stats-grid {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .detection-result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .detection-result.mask {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .detection-result.no-mask {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .detection-result h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detection-list {
            list-style: none;
            padding: 0;
        }

        .detection-list li {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            min-width: 200px;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé≠ AI Face Mask Detection</h1>
            <p>üì∏ Snapshot Mode - Fast & Accurate</p>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Camera Section -->
            <div class="card">
                <h3 class="card-title">üì∑ Camera</h3>
                
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <div class="placeholder" id="placeholder">
                        <p>üì∑ Click "Start Camera"</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                        ‚ñ∂ Start Camera
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopCamera()" disabled>
                        ‚èπ Stop Camera
                    </button>
                    <button class="btn btn-success" id="detectBtn" onclick="captureAndDetect()" disabled style="grid-column: 1 / -1;">
                        üì∏ Capture & Detect Mask
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span>üìπ Camera</span>
                        <span id="cameraStatus">‚è∏Ô∏è Inactive</span>
                    </div>
                    <div class="stat-item">
                        <span>‚ö° Status</span>
                        <span id="detectionStatus">Ready</span>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <h3 class="card-title">üéØ Detection Results</h3>
                
                <div class="video-container">
                    <img id="resultImage" alt="Detection Result">
                    <div class="placeholder" id="resultPlaceholder">
                        <p>üìä Results will appear here</p>
                    </div>
                </div>

                <div class="spinner" id="spinner"></div>

                <div id="detectionResults"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // ========================================
        // GLOBAL STATE
        // ========================================
        var cameraState = {
            stream: null,
            isActive: false
        };

        var videoElement = document.getElementById('videoElement');
        var resultImage = document.getElementById('resultImage');
        var placeholder = document.getElementById('placeholder');
        var resultPlaceholder = document.getElementById('resultPlaceholder');
        var startBtn = document.getElementById('startBtn');
        var stopBtn = document.getElementById('stopBtn');
        var detectBtn = document.getElementById('detectBtn');
        var cameraStatus = document.getElementById('cameraStatus');
        var detectionStatus = document.getElementById('detectionStatus');
        var spinner = document.getElementById('spinner');
        var detectionResults = document.getElementById('detectionResults');

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        function showToast(message, duration) {
            duration = duration || 3000;
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, duration);
        }

        function log(message) {
            console.log('[' + new Date().toLocaleTimeString() + '] ' + message);
        }

        // ========================================
        // CAMERA FUNCTIONS
        // ========================================
        async function startCamera() {
            try {
                log('Starting camera...');
                
                var mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                log('‚úÖ Camera access granted');
                
                cameraState.stream = mediaStream;
                videoElement.srcObject = mediaStream;
                
                videoElement.onloadedmetadata = function() {
                    videoElement.play().then(function() {
                        log('‚úÖ Camera started');
                        
                        videoElement.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        detectBtn.disabled = false;
                        cameraStatus.textContent = '‚úÖ Active';
                        detectionStatus.textContent = 'Ready to capture';
                        
                        cameraState.isActive = true;
                        showToast('‚úÖ Camera started!');
                        
                    }).catch(function(err) {
                        log('‚ùå Play error: ' + err.message);
                        showToast('‚ùå Failed to play video');
                    });
                };
                
            } catch (error) {
                log('‚ùå Camera error: ' + error.message);
                
                var errorMsg = '';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Camera permission denied';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'No camera found';
                } else {
                    errorMsg = 'Camera access failed';
                }
                
                showToast('‚ùå ' + errorMsg);
            }
        }

        function stopCamera() {
            log('Stopping camera...');
            
            if (cameraState.stream) {
                cameraState.stream.getTracks().forEach(function(track) {
                    track.stop();
                });
                cameraState.stream = null;
            }
            
            videoElement.srcObject = null;
            videoElement.style.display = 'none';
            placeholder.style.display = 'block';
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            detectBtn.disabled = true;
            cameraStatus.textContent = '‚è∏Ô∏è Inactive';
            detectionStatus.textContent = 'Camera stopped';
            
            cameraState.isActive = false;
            showToast('‚èπ Camera stopped');
        }

        // ========================================
        // DETECTION FUNCTION
        // ========================================
        async function captureAndDetect() {
            if (!cameraState.isActive) {
                showToast('‚ùå Camera not active');
                return;
            }

            try {
                log('üì∏ Capturing and detecting...');
                
                // Disable button during processing
                detectBtn.disabled = true;
                detectBtn.textContent = '‚è≥ Processing...';
                detectionStatus.textContent = '‚è≥ Processing...';
                spinner.style.display = 'block';
                detectionResults.innerHTML = '';
                
                // Create canvas and capture frame
                var canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0);
                
                // Convert to blob
                var blob = await new Promise(function(resolve) {
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                });
                
                log('‚úÖ Frame captured, sending to server...');
                
                // Send to server
                var formData = new FormData();
                formData.append('image', blob, 'snapshot.jpg');
                
                var response = await fetch('/detect_image', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                
                var data = await response.json();
                
                log('‚úÖ Detection complete!');
                
                if (data.status === 'success') {
                    // Show result image
                    resultImage.src = data.image;
                    resultImage.style.display = 'block';
                    resultPlaceholder.style.display = 'none';
                    
                    // Display detection results
                    displayResults(data.detections);
                    
                    showToast('‚úÖ Detection complete!');
                    detectionStatus.textContent = '‚úÖ Detection complete';
                    
                } else {
                    throw new Error(data.message || 'Detection failed');
                }
                
            } catch (error) {
                log('‚ùå Detection error: ' + error.message);
                showToast('‚ùå Detection failed: ' + error.message);
                detectionStatus.textContent = '‚ùå Detection failed';
                
            } finally {
                // Re-enable button
                detectBtn.disabled = false;
                detectBtn.textContent = 'üì∏ Capture & Detect Mask';
                spinner.style.display = 'none';
            }
        }

        function displayResults(detections) {
            if (!detections || detections.length === 0) {
                detectionResults.innerHTML = '<div class="detection-result" style="display: block; background: #fef3c7; border-left-color: #f59e0b;"><h3>‚ö†Ô∏è No Faces Detected</h3><p>Try again with face visible in frame</p></div>';
                return;
            }
            
            var html = '<div class="detection-result ' + (detections[0].label === 'Mask' ? 'mask' : 'no-mask') + '" style="display: block;">';
            html += '<h3>' + (detections.length === 1 ? '1 Face Detected' : detections.length + ' Faces Detected') + '</h3>';
            html += '<ul class="detection-list">';
            
            detections.forEach(function(det, index) {
                var emoji = det.label === 'Mask' ? '‚úÖ' : '‚ùå';
                html += '<li>' + emoji + ' <strong>Face ' + (index + 1) + ':</strong> ' + det.label + ' (' + det.confidence.toFixed(1) + '% confident)</li>';
            });
            
            html += '</ul></div>';
            
            detectionResults.innerHTML = html;
        }

        // ========================================
        // PAGE LOAD
        // ========================================
        window.addEventListener('load', function() {
            log('üé≠ Face Mask Detection ready!');
        });
    </script>
</body>
</html>
