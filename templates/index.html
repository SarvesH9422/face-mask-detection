<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection - AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #aaa;
            font-size: 1.2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé≠ AI Face Mask Detection System</h1>
            <p>Real-time detection using Deep Learning & Computer Vision</p>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement"></canvas>
                    <div class="placeholder" id="placeholder">
                        <p>üì∑ Click "Start Camera" to begin detection</p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" onclick="handleStartCamera()">
                        ‚ñ∂ Start Camera
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="handleStopCamera()" disabled>
                        ‚èπ Stop Camera
                    </button>
                    <button class="btn btn-info" id="captureBtn" onclick="handleCapture()" disabled>
                        üì∏ Capture
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Status Card -->
                <div class="card">
                    <h3 class="card-title">Status</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>Camera</span>
                            <span id="cameraStatus">‚è∏Ô∏è Inactive</span>
                        </div>
                        <div class="stat-item">
                            <span>Detections</span>
                            <span id="detectionCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // ========================================
        // GLOBAL VARIABLES - DECLARE ALL AT TOP
        // ========================================
        
        var cameraState = {
            stream: null,
            detectionInterval: null,
            isActive: false,
            detectionCount: 0
        };

        // Get DOM elements
        var videoElement = document.getElementById('videoElement');
        var canvasElement = document.getElementById('canvasElement');
        var ctx = canvasElement.getContext('2d');
        var placeholder = document.getElementById('placeholder');
        var startBtn = document.getElementById('startBtn');
        var stopBtn = document.getElementById('stopBtn');
        var captureBtn = document.getElementById('captureBtn');
        var cameraStatus = document.getElementById('cameraStatus');
        var detectionCountEl = document.getElementById('detectionCount');

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function showToast(message, duration) {
            duration = duration || 3000;
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(function() {
                toast.classList.remove('show');
            }, duration);
        }

        function log(message) {
            console.log('[' + new Date().toLocaleTimeString() + '] ' + message);
        }

        // ========================================
        // CAMERA FUNCTIONS
        // ========================================
        
        function handleStartCamera() {
            log('Start camera button clicked');
            
            if (cameraState.isActive) {
                showToast('‚ö†Ô∏è Camera is already active');
                return;
            }

            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Starting...';
            
            startCameraAsync();
        }

        async function startCameraAsync() {
            try {
                log('Requesting camera access...');
                
                // Request camera permission
                var mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                log('‚úÖ Camera access granted');
                
                // Store stream in state object
                cameraState.stream = mediaStream;
                
                // Set video source
                videoElement.srcObject = mediaStream;
                
                // Wait for video to load
                videoElement.onloadedmetadata = function() {
                    log('Video metadata loaded');
                    
                    videoElement.play().then(function() {
                        log('‚úÖ Video playing');
                        
                        // Setup canvas
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        
                        log('Canvas size: ' + canvasElement.width + 'x' + canvasElement.height);
                        
                        // Update UI
                        videoElement.style.display = 'block';
                        placeholder.style.display = 'none';
                        startBtn.disabled = true;
                        startBtn.textContent = '‚ñ∂ Start Camera';
                        stopBtn.disabled = false;
                        captureBtn.disabled = false;
                        cameraStatus.textContent = '‚úÖ Active';
                        
                        cameraState.isActive = true;
                        
                        showToast('‚úÖ Camera started successfully');
                        
                        // Start detection
                        startDetectionLoop();
                        
                    }).catch(function(err) {
                        log('‚ùå Video play error: ' + err.message);
                        showToast('‚ùå Failed to play video');
                        cleanupCamera();
                    });
                };
                
            } catch (error) {
                log('‚ùå Camera error: ' + error.name + ' - ' + error.message);
                
                var errorMsg = '';
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'Camera permission denied. Please allow camera access and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'No camera found on this device.';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = 'Camera is being used by another application.';
                } else {
                    errorMsg = error.message || 'Failed to access camera';
                }
                
                showToast('‚ùå ' + errorMsg, 5000);
                cleanupCamera();
            }
        }

        function handleStopCamera() {
            log('Stop camera button clicked');
            stopCameraAndCleanup();
        }

        function stopCameraAndCleanup() {
            log('Stopping camera...');
            
            // Stop detection loop
            if (cameraState.detectionInterval) {
                clearInterval(cameraState.detectionInterval);
                cameraState.detectionInterval = null;
            }
            
            // Stop media stream
            if (cameraState.stream) {
                cameraState.stream.getTracks().forEach(function(track) {
                    track.stop();
                    log('Stopped track: ' + track.kind);
                });
                cameraState.stream = null;
            }
            
            // Reset video
            videoElement.srcObject = null;
            videoElement.style.display = 'none';
            placeholder.style.display = 'block';
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Update UI
            startBtn.disabled = false;
            startBtn.textContent = '‚ñ∂ Start Camera';
            stopBtn.disabled = true;
            captureBtn.disabled = true;
            cameraStatus.textContent = '‚è∏Ô∏è Inactive';
            detectionCountEl.textContent = '0';
            
            cameraState.isActive = false;
            cameraState.detectionCount = 0;
            
            showToast('‚èπ Camera stopped');
            log('‚úÖ Camera stopped successfully');
        }

        function cleanupCamera() {
            if (cameraState.stream) {
                cameraState.stream.getTracks().forEach(function(track) {
                    track.stop();
                });
                cameraState.stream = null;
            }
            
            startBtn.disabled = false;
            startBtn.textContent = '‚ñ∂ Start Camera';
            cameraState.isActive = false;
        }

        // ========================================
        // DETECTION FUNCTIONS
        // ========================================
        
        function startDetectionLoop() {
            log('Starting detection loop...');
            
            cameraState.detectionInterval = setInterval(function() {
                if (!cameraState.isActive || videoElement.paused || videoElement.ended) {
                    return;
                }
                
                processFrame();
                
            }, 300); // Every 300ms
        }

        async function processFrame() {
            try {
                // Draw video frame to canvas
                ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                
                // Convert to base64
                var frameData = canvasElement.toDataURL('image/jpeg', 0.7);
                
                // Send to server
                var response = await fetch('/detect_frame', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frame: frameData })
                });
                
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                
                var data = await response.json();
                
                if (data.status === 'success' && data.detections) {
                    // Redraw frame
                    ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                    
                    // Draw detections
                    drawDetections(data.detections);
                    
                    // Update count
                    cameraState.detectionCount = data.detections.length;
                    detectionCountEl.textContent = cameraState.detectionCount;
                }
                
            } catch (error) {
                console.error('Detection error:', error);
            }
        }

        function drawDetections(detections) {
            if (!detections || detections.length === 0) {
                return;
            }
            
            detections.forEach(function(det) {
                var color = det.label === 'Mask' ? '#10b981' : '#ef4444';
                var box = det.box;
                
                var x = box[0];
                var y = box[1];
                var width = box[2] - box[0];
                var height = box[3] - box[1];
                
                // Draw rectangle
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                // Draw label
                var label = det.label + ': ' + det.confidence.toFixed(1) + '%';
                ctx.font = 'bold 16px Arial';
                var textWidth = ctx.measureText(label).width;
                
                // Background
                ctx.fillStyle = color;
                ctx.fillRect(x, y - 28, textWidth + 12, 28);
                
                // Text
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 6, y - 8);
            });
        }

        // ========================================
        // CAPTURE FUNCTION
        // ========================================
        
        async function handleCapture() {
            if (!cameraState.isActive || !cameraState.stream) {
                showToast('‚ùå Camera is not active');
                return;
            }
            
            try {
                log('Capturing image...');
                
                var tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvasElement.width;
                tempCanvas.height = canvasElement.height;
                var tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.drawImage(canvasElement, 0, 0);
                
                tempCanvas.toBlob(async function(blob) {
                    if (!blob) {
                        throw new Error('Failed to create image blob');
                    }
                    
                    var formData = new FormData();
                    formData.append('image', blob, 'capture.jpg');
                    
                    var response = await fetch('/detect_image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Server error: ' + response.status);
                    }
                    
                    var data = await response.json();
                    
                    if (data.status === 'success') {
                        showToast('üì∏ Captured: ' + data.filename);
                        log('‚úÖ Image saved: ' + data.filename);
                    } else {
                        throw new Error(data.message || 'Capture failed');
                    }
                    
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                log('‚ùå Capture error: ' + error.message);
                showToast('‚ùå Capture failed: ' + error.message);
            }
        }

        // ========================================
        // PAGE LOAD
        // ========================================
        
        window.addEventListener('load', function() {
            log('Page loaded, ready for camera access');
            log('Browser: ' + navigator.userAgent);
        });
    </script>
</body>
</html>
