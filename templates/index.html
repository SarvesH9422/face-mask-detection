<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection - AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 600;
        }

        .stat-value {
            color: #111827;
            font-weight: 700;
        }

        .captures-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .capture-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .capture-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-item .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé≠ AI Face Mask Detection System</h1>
            <p>Real-time detection using Deep Learning & Computer Vision</p>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <img id="videoFeed" style="display:none;">
                    <div class="placeholder" id="placeholder">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <p>Click "Start Camera" to begin detection</p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startCamera()">
                        ‚ñ∂ Start Camera
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopCamera()" disabled>
                        ‚èπ Stop Camera
                    </button>
                    <button class="btn btn-info" id="captureBtn" onclick="captureImage()" disabled>
                        üì∏ Capture
                    </button>
                    <button class="btn btn-secondary" id="toggleBtn" onclick="toggleDetection()">
                        üîÑ Toggle Detection
                    </button>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Status Card -->
                <div class="card">
                    <h3 class="card-title">Status</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Camera</span>
                            <span class="stat-value">
                                <span class="status-indicator status-inactive" id="cameraStatus"></span>
                                <span id="cameraText">Inactive</span>
                            </span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Detection</span>
                            <span class="stat-value" id="detectionStatus">Enabled</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Captures</span>
                            <span class="stat-value" id="captureCount">0</span>
                        </div>
                    </div>
                </div>

                <!-- Captures Card -->
                <div class="card">
                    <h3 class="card-title">Recent Captures</h3>
                    <div class="captures-grid" id="capturesGrid">
                        <p style="text-align:center; color:#999; grid-column: 1/-1;">No captures yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let cameraActive = false;
        let detectionEnabled = true;

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        async function startCamera() {
            try {
                const response = await fetch('/start_camera', { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success') {
                    cameraActive = true;
                    document.getElementById('videoFeed').src = '/video_feed?' + new Date().getTime();
                    document.getElementById('videoFeed').style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';

                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('captureBtn').disabled = false;

                    document.getElementById('cameraStatus').className = 'status-indicator status-active';
                    document.getElementById('cameraText').textContent = 'Active';

                    showToast('‚úÖ Camera started successfully');
                } else {
                    showToast('‚ùå ' + data.message);
                }
            } catch (error) {
                showToast('‚ùå Error: ' + error.message);
            }
        }

        async function stopCamera() {
            try {
                const response = await fetch('/stop_camera', { method: 'POST' });
                const data = await response.json();

                cameraActive = false;
                document.getElementById('videoFeed').style.display = 'none';
                document.getElementById('placeholder').style.display = 'block';

                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('captureBtn').disabled = true;

                document.getElementById('cameraStatus').className = 'status-indicator status-inactive';
                document.getElementById('cameraText').textContent = 'Inactive';

                showToast('‚èπ Camera stopped');
            } catch (error) {
                showToast('‚ùå Error: ' + error.message);
            }
        }

        async function captureImage() {
            try {
                const response = await fetch('/capture_image', { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success') {
                    showToast('üì∏ Image captured: ' + data.filename);
                    loadCaptures();
                } else {
                    showToast('‚ùå ' + data.message);
                }
            } catch (error) {
                showToast('‚ùå Error: ' + error.message);
            }
        }

        async function toggleDetection() {
            try {
                const response = await fetch('/toggle_detection', { method: 'POST' });
                const data = await response.json();

                detectionEnabled = data.detection_enabled;
                document.getElementById('detectionStatus').textContent = detectionEnabled ? 'Enabled' : 'Disabled';
                showToast(detectionEnabled ? '‚úÖ Detection enabled' : '‚è∏ Detection paused');
            } catch (error) {
                showToast('‚ùå Error: ' + error.message);
            }
        }

        async function loadCaptures() {
            try {
                const response = await fetch('/get_captures');
                const data = await response.json();
                const grid = document.getElementById('capturesGrid');

                document.getElementById('captureCount').textContent = data.captures.length;

                if (data.captures.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; color:#999; grid-column: 1/-1;">No captures yet</p>';
                    return;
                }

                grid.innerHTML = data.captures.slice(0, 6).map(filename => `
                    <div class="capture-item">
                        <img src="/captures/${filename}" alt="Capture">
                        <button class="delete-btn" onclick="deleteCapture('${filename}')">√ó</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading captures:', error);
            }
        }

        async function deleteCapture(filename) {
            try {
                const response = await fetch('/delete_capture/' + filename, { method: 'DELETE' });
                const data = await response.json();

                if (data.status === 'success') {
                    showToast('üóë Image deleted');
                    loadCaptures();
                }
            } catch (error) {
                showToast('‚ùå Error: ' + error.message);
            }
        }

        // Load captures on page load
        loadCaptures();

        // Refresh captures every 10 seconds
        setInterval(loadCaptures, 10000);
    </script>

<script>
let videoStream = null;
let canvas = document.createElement('canvas');
let ctx = canvas.getContext('2d');

async function startCamera() {
    try {
        // Access USER'S webcam in BROWSER
        videoStream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 640, height: 480 } 
        });
        
        const videoElement = document.getElementById('videoFeed');
        videoElement.srcObject = videoStream;
        videoElement.play();
        
        // Send frames to server for detection
        startDetection();
        
        showToast('‚úÖ Camera started successfully');
    } catch (error) {
        showToast('‚ùå Camera access denied: ' + error.message);
    }
}

function startDetection() {
    setInterval(() => {
        // Capture frame from video
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        ctx.drawImage(videoElement, 0, 0);
        
        // Convert to base64
        const frameData = canvas.toDataURL('image/jpeg');
        
        // Send to server for detection
        fetch('/detect_frame', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ frame: frameData })
        })
        .then(response => response.json())
        .then(data => {
            // Draw bounding boxes on canvas
            drawDetections(data.detections);
        });
    }, 100); // Process 10 frames per second
}
</script>

    
</body>
</html>
